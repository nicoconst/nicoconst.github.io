<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica #5</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="node_modules/lena.js/dist/browser.js"></script>
</head>

<body onload="getImage()">
    <img src="" id="bg-img">
    <script>
        var url = "https://picsum.photos/1919/950";
        function getImage() {
            var imagen = document.getElementById("bg-img");
            fetch(url).then(response => {
                console.log(response);
                imagen.src = response.url;
            }).catch(error => {
                console.log(error);
                alert("Ha ocurrido un error al cargar el fondo de la página!");
            });
        };
    </script>
    <header>
        <h1>Bienvenido a la página más Random</h1>
    </header>
    <article>
        <section>
            <br> <br>
            <p id="text-filtros">A continuación, prueba los filtros con la imagen de prueba</p>
            <div class="botones">
                <button id="filtro1" onclick="filter1()">Filtro Azul</button>
                <button id="filtro2" onclick="filter2()">Filtro Invertido</button>
                <button id="filtro3" onclick="filter3()">Filtro Highpass</button>
                <button id="filtro4" onclick="filter4()">Filtro Sepia</button>
                <button id="filtro5" onclick="filter5()">Filtro Grayscale</button>
                <button id="filtro6" onclick="filter6()">Filtro Espejo</button>
                <button id="filtro7" onclick="filter7()">Filtro Gaussiano</button>
                <button id="filtro8" onclick="filter8()">Filtro Canny</button>
                <button id="filtro9" onclick="filter9()">Filtro Saturado</button>
                <button id="filtro10" onclick="filter10()">Filtro Roberts</button>
            </div>
            <button id="nofiltro" onclick="noFilter()">Quitar Filtro</button>
        </section>
        <section>
            <img src="jenna.png" id="imagen-original">
            <canvas width="500" height="500" id="nueva-imagen"></canvas>
            <script type="text/javascript">
                function filter1() {
                    var imagenOriginal = document.getElementById("imagen-original");
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var filter = LenaJS["blue"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter2() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["invert"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter3() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["highpass"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter4() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["sepia"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter5() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["grayscale"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter6() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["mirror"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter7() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["gaussian"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter8() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["canny"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter9() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["saturation"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function filter10() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["roberts"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
                function noFilter() {
                    var imagenNuevaCanvas = document.getElementById("nueva-imagen");
                    var imagenOriginal = document.getElementById("imagen-original");
                    var filter = LenaJS["sharpen"];
                    LenaJS.filterImage(imagenNuevaCanvas, filter, imagenOriginal);
                };
            </script>
        </section>
    </article>
    <footer>
        <p id="foot-text">Sitio Web creado por: Nicolás Entertainment</p>
    </footer>
</body>

</html>
